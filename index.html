<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задание 3 - Таймер обратного отсчета</title>
</head>
<body>
    <div class="container">
        <div class="timer row mt-3 text-center" id="timer-1">
            <div class="field col-2 offset-1 card bg-primary text-white">
                <span class="value fs-1" data-value="days">11</span>
                <span class="label fs-1">Days</span>
            </div>

            <div class="field col-2 offset-1 card bg-primary text-white">
                <span class="value fs-1" data-value="hours">11</span>
                <span class="label fs-1">Hours</span>
            </div>

            <div class="field col-2 offset-1 card bg-primary text-white">
                <span class="value fs-1" data-value="mins">11</span>
                <span class="label fs-1">Minutes</span>
            </div>

            <div class="field col-2 offset-1 card bg-primary text-white">
                <span class="value fs-1" data-value="secs">11</span>
                <span class="label fs-1">Seconds</span>
            </div>
        </div>
    </div>
    <script src="./timer.js" type="module"></script>
</body>
</html>
